<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Wilbur Dekum</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: "Hoefler Text", "Hoefler Text Std", "Hoefler Text Std Black", serif;
            color: black;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            min-height: 100vh;
            padding-right: 5%;
        }
        
        .container {
            text-align: right;
        }
        
        .name {
            font-size: 6rem;
            font-weight: bold;
            margin: 0;
            padding: 0;
            line-height: 1.2;
            color: black;
        }
        
        .subtitle {
            font-size: 1.5rem;
            font-weight: normal;
            margin-top: -10px;
            margin-bottom: 0;
            margin-left: 2rem;
            color: black;
            padding-top: 0px;            
        }
        
        ::selection {
            background-color: #FFB366;
            color: white;
        }
        
        .email-link {
            position: fixed;
            bottom: 2rem;
            right: 5%;
            font-size: 1rem;
            color: black;
            text-decoration: none;
            font-family: "Hoefler Text", "Hoefler Text Std", serif;
        }
        
        .email-link:hover {
            color: #FFB366;
        }
        
        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
                margin-top:-5px
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">Wilbur dekum</h1>
        <p class="subtitle">Data Strategy & Operations</p>
    </div>
    <a href="mailto:hello@wilburdekum.com" class="email-link">hello@wilburdekum.com</a>
</body>
</html>
